<form #myForm="ngForm" (ngSubmit)="save(myForm.value)">
    <div class="form-group">
        <label for="title">{{lblRsrcKys.title}}</label>
        <input ngModel name="title" id="title" type="text" 
        class="form-control" #title="ngModel" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            {{vldtnRsrcKys.title}}
        </div>
    </div>
    <div class="form-group">
        <label for="price">{{lblRsrcKys.price}}</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input ngModel name="price" id="price" type="number" class="form-control"
            #price="ngModel" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            {{vldtnRsrcKys.price}}
        </div>
    </div>
    <div class="form-group">
        <label for="category">{{lblRsrcKys.category}}</label>
        <select ngModel name="category"  id="category" class="form-control"
        #category="ngModel" required>
            <option value="-1">Select</option>
            <option *ngFor="let ctgry of categories" [value]="ctgry.id">
                {{ctgry.category.name}}
            </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.value == -1">
            {{vldtnRsrcKys.category}}
        </div>
    </div>
    <div class="form-group">
        <label for="imageUrl">{{lblRsrcKys.imageUrl}}</label>
        <input ngModel name="imageUrl"  id="imageUrl" type="url" class="form-control"
        #imageUrl="ngModel" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            {{vldtnRsrcKys.imageUrl}}
        </div>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
